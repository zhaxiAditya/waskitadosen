<script>
    const buttonKelas = document.getElementById('addKelas');
    const dropleft = document.getElementById('dropleft');
    buttonKelas.addEventListener('click', function(){
        if(dropleft.style.display === 'none' || dropleft.style.display === ''){
            dropleft.style.display = 'block';
        }else {
            dropleft.style.display = 'none';
        }
    })

    function updateCheckedValues() {
    const checked = document.querySelectorAll('input[name="kelas"]:checked');
    const values = Array.from(checked).map(cb => cb.value);
    document.getElementById('kelas').innerText = values.length > 0 ? values.join("/") : "-";
    
    console.log(values)
    }

    // Tambahkan event listener ke semua checkbox
    const checkboxes = document.querySelectorAll('input[name="kelas"]');
    checkboxes.forEach(cb => {
    cb.addEventListener('change', updateCheckedValues);
    });

    // Jalankan sekali saat halaman dimuat
    updateCheckedValues();

</script>
